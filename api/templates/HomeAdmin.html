<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="icon" href="../static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}"  rel="stylesheet">
    <!-- href="../static/output.css" -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-[#0e0e14]">

    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sidebar - hidden on mobile by default -->
        <div class="w-full md:w-64 bg-[#0d121e] text-white flex-shrink-0 hidden md:block" id="sidebar">
            <div class="p-3 border-b border-[#1a2236]">
                <div class="flex items-center space-x-2">
                    <img src="../static/assets/logo.png" alt="logo" class="h-8 sm:h-11 w-auto" />
                    <span class="text-xl sm:text-2xl font-semibold text-white">Motorista</span>
                    <span class="text-xl sm:text-2xl font-semibold text-[#a8ba44]">Legal</span>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <button onclick="window.location.href='/admin';" id="adm-dashboard" class="flex w-full items-center p-2 rounded bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-gauge mr-3"></i>
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/gestaoMotoristas';" id="adm-motoristas" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-users mr-3"></i>
                            Gestão de Motoristas
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/gestaoVeiculos';" id="adm-veiculos" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-truck mr-3"></i>
                            Gestão de Veículos
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/inserirDados';" id="adm-importar" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-upload mr-3"></i>
                            Importação de Dados
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/relatorios';" id="adm-relatorios" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-chart-bar mr-3"></i>
                            Relatórios e Estatísticas
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/logs';" id="adm-logs" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-clipboard-text mr-3"></i>
                            Logs de Auditoria
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    
        
        <div class="flex-1 flex flex-col overflow-hidden">
            
            <header class="flex items-center bg-[#0d121e] shadow-sm p-4 border-t md:p-5 md:border-t-0">
                <!-- botao para mostrar/esconder sidebar em mobile -->
                <button class="md:hidden mr-4 text-gray-300 hover:text-white" id="sidebarToggle">
                    <i class="ph ph-list"></i>
                </button>
                <!-- Titulo :> -->
                <h1 class="text-xl font-bold text-white">Dashboard</h1>
            </header>
            
            
            <!-- conteudo da página -->
            <main class="flex-1 overflow-y-auto p-4 bg-[#0e0e14]">
                <div class="container mx-auto">

                    <!--parte de Dashboard-->
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4 sm:gap-6 mb-6 pt-4 sm:pt-10">
                        <div class="bg-[#0d121e] rounded-lg p-4 text-gray-300 flex flex-row
                        space-x-4 border-t-4 border-[#a8ba44]">
                            <i class="mb-7 ph-duotone ph-map-pin-line text-3xl self-center text-[#a8ba44] py-2 px-1 rounded-2xl bg-[#2c3326]"></i>
                            <div class="p-2 flex flex-col">
                                <p class="text-white text-lg font-bold mt-1">
                                    Total de Viagens
                                </p>
                                <p class="text-2xl font-bold">{{ total_viagens }}</p>
                            </div>
                        </div>

                        <div class="bg-[#0d121e] rounded-lg p-4 text-gray-300 flex flex-row
                        space-x-4 border-t-4 border-[#218176]">
                            <i class="mb-7 ph-duotone ph-map-trifold text-3xl self-center text-[#218176] py-2 px-1 rounded-2xl bg-[#112830]"></i>
                            <div class="p-2 flex flex-col">
                                <p class="text-white text-lg font-bold mt-1">
                                    Média Km/Motorista
                                </p>
                                <p class="text-2xl font-bold">{{ media_km_motorista }} Km</p>
                            </div>
                        </div>
                        
                        
                    </div>

                    <div class="flex flex-col lg:flex-row gap-4 sm:gap-6 mb-6">
                        <div class="bg-[#0d121e] w-full lg:w-2/3 rounded-lg p-4 text-gray-300
                            border-t-4 border-[#ba4463]">
                            <div class="p-2 flex flex-col">
                                <div class="flex flex-row gap-2 items-center mb-4">
                                    <i class="ph-duotone ph-gas-pump text-3xl text-[#ba4463] px-1 rounded-2xl"></i>
                                    <p class="text-white text-lg sm:text-xl font-bold">
                                        Consumo Mensal de Diesel/Arla (Km/Litro)
                                    </p>
                                </div>
                                <div class="h-64 sm:h-80">
                                    <canvas id="consumoChart"></canvas>
                                </div>
                            </div>
                        </div>

                        <!-- parte de ranking -->
    
                        <div class="bg-[#0d121e] w-full lg:w-1/3 rounded-lg p-4 text-gray-300
                            border-t-4 border-[#ecc149]">
                            <div class="p-2 flex flex-col">
                                <div class="flex flex-row gap-2 items-center mb-4">
                                    <i class="ph-duotone ph-trophy text-3xl text-[#ecc149] px-1 rounded-2xl"></i>
                                    <p class="text-white text-lg sm:text-xl font-bold">
                                        Ranking de Motoristas
                                    </p>
                                </div>

                                <div class="space-y-3">
                                    
                                    <!-- cada um desse é um caboclo -->
                                    <div class="flex items-center justify-between bg-[#1a2236] p-3 rounded">
                                        <div class="flex items-center space-x-3">
                                            <span class="font-bold text-[#ecc149]">1º</span>
                                            <span>João Motorista da silva</span>
                                        </div>
                                        <span class="font-bold">4.8 <i class="ph-fill ph-sparkle"></i></span>
                                    </div>

                                    <div class="flex items-center justify-between bg-[#1a2236] p-3 rounded">
                                        <div class="flex items-center space-x-3">
                                            <span class="font-bold text-[#c0c0c0]">2º</span>
                                            <span>Maria Oliveira</span>
                                        </div>
                                        <span class="font-bold">4.7 <i class="ph-fill ph-star text-sm"></i></span>
                                    </div>

                                    <div class="flex items-center justify-between bg-[#1a2236] p-3 rounded">
                                        <div class="flex items-center space-x-3">
                                            <span class="font-bold text-[#cd7f32]">3º</span>
                                            <span>Carlos Souza</span>
                                        </div>
                                        <span class="font-bold">4.6 <i class="ph-fill ph-star text-sm"></i></span>
                                    </div>

                                    <div class="flex items-center justify-between bg-[#1a2236] p-3 rounded">
                                        <div class="flex items-center space-x-3">
                                            <span class="font-bold">4º</span>
                                            <span>Ana Costa</span>
                                        </div>
                                        <span class="font-bold">4.5 <i class="ph-fill ph-star text-sm"></i></span>
                                    </div>

                                    <div class="flex items-center justify-between bg-[#1a2236] p-3 rounded">
                                        <div class="flex items-center space-x-3">
                                            <span class="font-bold">5º</span>
                                            <span>Pedro Santos</span>
                                        </div>
                                        <span class="font-bold">4.4 <i class="ph-fill ph-star text-sm"></i></span>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>
        </div>
    </div>






    <script>
        // Script para mostrar/esconder sidebar no mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });


        

        // Gráfico de consumo de combustível
        document.addEventListener('DOMContentLoaded', function() {
            const ctx = document.getElementById('consumoChart').getContext('2d');
            
            // Dados hipotéticos
            const meses = ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'];
            const dieselData = [5.2, 5.1, 5.3, 5.4, 5.6, 5.5, 5.4, 5.7, 5.8, 5.9, 6.0, 6.1];
            const arlaData = [5.0, 5.2, 5.1, 5.3, 5.5, 5.4, 5.3, 5.6, 5.7, 5.8, 5.9, 6.0];
            
            const consumoChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: meses,
                    datasets: [
                        {
                            label: 'Diesel (Km/L)',
                            data: dieselData,
                            borderColor: '#4463ba',
                            backgroundColor: 'rgba(68, 99, 186, 0.1)',
                            tension: 0.3,
                            fill: true,
                            borderWidth: 2
                        },
                        {
                            label: 'Arla (Km/L)',
                            data: arlaData,
                            borderColor: '#a8ba44',
                            backgroundColor: 'rgba(168, 186, 68, 0.1)',
                            tension: 0.3,
                            fill: true,
                            borderWidth: 2
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                color: '#fff',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: '#1a2236',
                            titleColor: '#fff',
                            bodyColor: '#e0e0e0',
                            borderColor: '#2d3748',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#a0aec0'
                            },
                            beginAtZero: false,
                            min: 4.5,
                            max: 6.5
                        }
                    },
                    interaction: {
                        mode: 'nearest',
                        axis: 'x',
                        intersect: false
                    }
                }
            });
        });
    </script>
</body>
</html>

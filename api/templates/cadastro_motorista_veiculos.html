<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motoristas e Veículos</title>
    <link rel="icon" href="/static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="/static/output.css" rel="stylesheet">
</head>
<body class="bg-[#0e0e14] p-5">
    <div class="mt-10 mx-10 space-y-6">

        <div class="flex items-center mb-6">
            <h1 class="text-2xl font-bold text-white">Registro</h1>
        </div>

        {% if erro %}
            <p class="text-red-500 font-semibold">{{ erro }}</p>
        {% endif %}
        {% if sucesso %}
            <p class="text-green-500 font-semibold">{{ sucesso }}</p>
        {% endif %}

        <form action="{{ url_for('admin.adicionar_motorista') }}" method="post" class="space-y-6">

            <div class="flex flex-col lg:flex-row gap-6">
                <!-- motorista -->
                <div class="bg-[#0d121e] p-6 rounded-lg shadow-lg w-full lg:w-1/2">
                    <h2 class="text-xl text-white font-semibold mb-4 flex items-center">
                        <i class="ph-duotone ph-user text-[#a8ba44] mr-2"></i> Cadastro do Motorista
                    </h2>
                    <div class="grid grid-cols-1 gap-4">
                        <div>
                            <label class="text-sm text-gray-400 mb-1 block">Nome do Motorista</label>
                            <input type="text" name="nome_motorista" required placeholder="Nome do Motorista" class="p-2 bg-[#1a2235] text-white rounded w-full">
                        </div>
                        <div>
                            <label class="text-sm text-gray-400 mb-1 block">CPF</label>
                            <input type="text" name="cpf" required placeholder="CPF" class="p-2 bg-[#1a2235] text-white rounded w-full">
                        </div>
                        <div>
                            <label class="text-sm text-gray-400 mb-1 block">CNH</label>
                            <input type="text" name="cnh" required placeholder="CNH" class="p-2 bg-[#1a2235] text-white rounded w-full">
                        </div>
                        <div>
                            <label class="text-sm text-gray-400 mb-1 block">Data de Nascimento</label>
                            <input type="date" name="data_nascimento" class="p-2 bg-[#1a2235] text-white rounded w-full">
                        </div>
                        <div>
                        <label class="text-sm text-gray-400 mb-1 block">Status</label>
                            <select name="status-motorista" class="p-2 bg-[#1a2235] text-white rounded w-full">
                                <option>Ativo</option>
                                <option>Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>

            <!-- veiculo -->
            <div class="bg-[#0d121e] p-6 rounded-lg shadow-lg w-full lg:w-full">
                <h2 class="text-xl text-white font-semibold mb-4 flex items-center">
                    <i class="ph-duotone ph-truck text-[#a8ba44] mr-2"></i> Cadastro do Veículo
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Placa</label>
                        <input type="text" name="placa" required placeholder="Placa" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Modelo</label>
                        <input type="text" name="modelo" required placeholder="Modelo" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Marca</label>
                        <input type="text" name="marca" required placeholder="Marca" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Ano</label>
                        <input type="number" name="ano" placeholder="Ano" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Frota</label>
                        <input type="text" name="frota" placeholder="Frota" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">KM Atual</label>
                        <input type="number" step="0.01" name="km_atual" placeholder="KM Atual" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Média KM/L</label>
                        <input type="number" step="0.01" name="media_km_litro" placeholder="Média KM/L" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Última Manutenção</label>
                        <input type="date" name="ultima_manutencao" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Status</label>
                        <select name="status-veiculo" class="p-2 bg-[#1a2235] text-white rounded w-full">
                            <option>Disponível</option>
                            <option>Indisponível</option>
                            <option>Em Manutenção</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bg-[#0d121e] p-6 rounded-lg shadow-lg w-full lg:w-full">
                <h2 class="text-xl text-white font-semibold mb-4 flex items-center">
                    <i class="ph-duotone ph-truck-trailer text-[#a8ba44] mr-2"></i> Cadastro de viagem
                </h2>
                <div class="grid grid-cols-1 md:grid-cols-1 gap-4">
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Data de saida</label>
                        <input type="text" name="data_saida" required placeholder="Data de saida" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Data de chegada</label>
                        <input type="text" name="data_chegada" required placeholder="Data de Chegada" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Hodometro inicial</label>
                        <input type="text" name="hodometro_inicial" required placeholder="Hodometro inicial" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Hodometro final</label>
                        <input type="text" name="km_rodado" placeholder="Marcha lenta" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">KM rodado</label>
                        <input type="text" name="km_rodado" placeholder="KM rodado" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Marcha lenta</label>
                        <input type="text" name="km_rodado" placeholder="Marcha lenta" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Uso total de diesel</label>
                        <input type="text" name="km_rodado" placeholder="Uso total de diesel" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Uso total de arla</label>
                        <input type="text" name="km_rodado" placeholder="Uso total de arla" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                    <div>
                        <label class="text-sm text-gray-400 mb-1 block">Uso total de combustível por dia</label>
                        <input type="text" name="km_rodado" placeholder="Uso total de combustível por dia" class="p-2 bg-[#1a2235] text-white rounded w-full">
                    </div>
                </div>
            </div>
        </div>

            <div class="flex flex-col sm:flex-row gap-4">
                <button onclick="window.location.href='/admin';" type="button" class="w-full bg-[#218176] text-[#0e0e14] font-semibold py-3 rounded-lg hover:bg-[#2aa798] transition">
                    Cancelar
                </button>
                <button type="submit" class="w-full bg-[#a8ba44] text-[#0e0e14] font-semibold py-3 rounded-lg hover:bg-[#c0d050] transition">
                    Cadastrar
                </button>
            </div>

        </form>
    </div>
</body>
</html>

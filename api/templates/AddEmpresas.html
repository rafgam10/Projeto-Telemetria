<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empresa - LindÃ«xGo</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='scrollbar.css') }}" rel="stylesheet">

    <style>
        .alert {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }

        .success {
            background-color: #a0f4b455;
            color: #f2ffee;
            border: 1px solid #6aa578;
        }

        .danger {
            background-color: #e8868f68;
            color: #ffebed;
            border: 1px solid #be767e;
        }
    </style>

</head>

<body class="bg-[#0e0e14] min-h-screen flex items-center justify-center p-6">

    <div
        class="w-full max-w-md sm:max-w-lg bg-[#0d121e] text-white border border-[#1a2236] rounded-lg shadow-lg p-6 sm:p-10">
        <div class="flex flex-col items-center mb-6">
            <i class="ph-duotone ph-buildings text-3xl sm:text-4xl text-[#a8ba44] mb-2"></i>
            <h2 class="text-xl sm:text-2xl font-bold text-center">Cadastro de Empresa</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert {{ category }}">{{ message }}</div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="post" class="space-y-4 text-gray-300">

            <div class="flex flex-col gap-4">

                <div>
                    <label for="nome_empresa" class="block text-sm mb-1">Nome da Empresa:</label>
                    <input type="text" id="nome_empresa" name="nome_empresa" placeholder="Digite o nome da empresa"
                        required
                        class="w-full bg-[#1a2236] border border-[#2d3748] rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]" />
                </div>

                <div>
                    <label for="cnpj" class="block text-sm mb-1">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" placeholder="Digite o CNPJ" required
                        class="w-full bg-[#1a2236] border border-[#2d3748] rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]" />
                </div>

                <button type="submit"
                    class="w-full bg-[#a8ba44] hover:bg-[#8fa038] text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-colors">
                    <i class="ph ph-check-circle text-lg"></i>
                    Cadastrar Empresa
                </button>

                <button type="button" onclick="window.location.href='/login';"
                    class="w-full bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-md flex items-center justify-center gap-2 transition-colors">
                    <i class="ph ph-arrow-left text-lg"></i>
                    Voltar
                </button>
            </div>
        </form>
    </div>
</body>

</html>

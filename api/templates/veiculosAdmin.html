<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Veículos</title>
    <link rel="icon" href="../static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="bg-[#0e0e14]">

    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Sidebar -->
        <div class="w-full lg:w-64 bg-[#0d121e] text-white flex-shrink-0 hidden lg:block" id="sidebar">
            <div class="p-3 border-b border-[#1a2236]">
                <div class="flex items-center space-x-2">
                    <img src="../static/assets/logo.png" alt="logo" class="h-8 sm:h-11 w-auto" />
                    <span class="text-xl sm:text-2xl font-semibold text-white">Motorista</span>
                    <span class="text-xl sm:text-2xl font-semibold text-[#a8ba44]">Legal</span>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <button onclick="window.location.href='/admin';" id="adm-dashboard" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-gauge mr-3"></i>
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/gestaoMotoristas';" id="adm-motoristas" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-users mr-3"></i>
                            Gestão de Motoristas
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/gestaoVeiculos';" id="adm-veiculos" class="flex w-full items-center p-2 rounded bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-truck mr-3"></i>
                            Gestão de Veículos
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/inserirDados';" id="adm-importar" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-upload mr-3"></i>
                            Importação de Dados
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/relatorios';" id="adm-relatorios" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-chart-bar mr-3"></i>
                            Relatórios e Estatísticas
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='/admin/logs';" id="adm-logs" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-clipboard-text mr-3"></i>
                            Logs de Auditoria
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Cabeçalho -->
            <header class="flex items-center justify-between bg-[#0d121e]  shadow-sm p-4">
                <div class="flex items-center">
                    <button class="lg:hidden mr-4 text-gray-300 hover:text-white" id="sidebarToggle">
                        <i class="ph ph-list"></i>
                    </button>
                    <h1 class="text-xl font-bold text-white">Gestão de Veículos</h1>
                </div>
            </header>
            
            <!-- Barra de busca e ações -->
            <div class="bg-[#0d121e] p-4">
                <div class="flex flex-col sm:flex-row gap-3 items-center">
                    <div class="relative flex-1 w-full">
                        <i class="ph ph-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                        <input id="pesquisa-veiculo" type="text" placeholder="Buscar veículos..." class="w-full pl-10 pr-4 py-2 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                    </div>
                    <div class="flex gap-3 w-full sm:w-auto">
                        <select class="bg-[#1a2236] border border-[#2d3748] text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                            <option disabled selected>Filtrar status</option>
                            <option>Disponível</option>
                            <option>Indisponível</option>
                            <option>Em Manutenção</option>
                        </select>
                        <button class="flex items-center gap-2 bg-[#a8ba44] hover:bg-[#8fa038] text-white px-4 py-2 rounded-md transition-colors">
                            <i class="ph ph-plus"></i>
                            <span>Adicionar</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Container principal com scroll -->
            <main class="flex-1 overflow-y-auto p-4">
                <!-- Lista de cards em coluna única -->
                <div class="space-y-4">
                    <!-- Card do veículo 1 -->
                    <div class="text-gray-300 bg-[#0d121e] rounded-lg border border-[#1a2236] hover:border-[#2d3748] transition-colors">
                        <!-- Cabeçalho do card -->
                        <div class="p-4 border-b border-[#1a2236] flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                            <div class="flex items-center space-x-3 pr-5 border-0 sm:border-r border-[#1a2236]">
                                <div class="bg-[#374039] p-2 mt-1 rounded-full">
                                    <i class="ph-duotone ph-truck text-lg text-[#a8ba44]"></i>
                                </div>
                                <div>
                                    <h3 class="text-lg font-bold text-white group-hover:text-[#a8ba44] transition-colors">
                                        ABC1234</h3>
                                    <p class="text-sm text-gray-400">Volvo FH 540 | 2021</p>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 flex-1">
                                <div>
                                    <p class="text-xs text-[#a8ba44]">
                                        <i class="ph-duotone ph-traffic-sign mr-1"></i>
                                        Frota</p>
                                    <p class="text-sm font-medium">1630</p>
                                </div>
                                <div>
                                    <p class="text-xs text-[#a8ba44]">
                                        <i class="ph-duotone ph-gas-pump mr-1"></i>
                                        Média Km/L</p>
                                    <p class="text-sm font-medium">3.5 km/L</p>
                                </div>
                                <div>
                                    <p class="text-xs text-[#a8ba44]">
                                        <i class="ph-duotone ph-gauge mr-1"></i>
                                        Km Atual</p>
                                    <p class="text-sm font-medium">187,632 km</p>
                                </div>
                                <div>
                                    <p class="text-xs text-[#a8ba44]">
                                        <i class="ph-duotone ph-calendar mr-1"></i>
                                        Última Manutenção</p>
                                    <p class="text-sm font-medium">10/06/2023</p>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span class="px-3 py-1 text-xs rounded-full bg-green-900 text-green-200 flex items-center">
                                    <i class="ph ph-check-circle mr-1"></i>
                                    Disponível
                                </span>
                            </div>
                        </div>
                        <!-- Rodapé do card -->
                        <div class="rounded-b px-4 border-t border-[#1a2236] bg-[#1a2236] flex flex-row-reverse items-center">
                            <div class="flex space-x-2">
                                    <button id="editar-info" class="text-blue-400 hover:text-blue-300 p-1" title="Editar">
                                        <i class="ph ph-pencil-simple"></i>
                                    </button>
                                    <button class="text-red-400 hover:text-red-300 p-1" title="Excluir">
                                        <i class="ph ph-trash"></i>
                                    </button>
                                </div>
                        </div>
                    </div>
                </div>


                <div id="visualizar" class="hidden fixed inset-0 bg-[#0d132294] bg-opacity-20 z-50 items-center justify-center">
                    <div class="bg-[#0d121e] border border-[#1a2236] rounded-lg max-w-6xl max-h-[80vh] m-7 flex flex-col">
                        <div class="p-4 border-b border-[#1a2236] flex justify-between items-center">
                            <h3 class="text-lg font-medium text-white">
                                <i class="ph ph-pencil-line text-[#a8ba44] mr-2"></i>
                                Editar Veículo: <span id="file-name" class="font-normal text-gray-300"></span>
                            </h3>
                        </div>
                        <div class="flex-1 overflow-auto p-4 text-white">
                            <ul class="grid grid-cols-1 gap-4 ">
                                <li class="bg-[#151f2e] px-6 py-3  rounded-lg border border-[#1a2236] hover:bg-[#1e293b] transition-colors">
                                    <div class="flex items-start">
                                        <div class="">
                                            <p class="self-center text-lg font-medium text-[#a8ba44] mb-1">Frota</p>
                                            <input id="editar-frota" type="text" class="w-full sm:w-100  p-2 pr-4 py-2 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                                        </div>
                                    </div>
                                </li>
                                <li class="bg-[#151f2e] px-6 py-3 rounded-lg border border-[#1a2236] hover:bg-[#1e293b] transition-colors">
                                    <div class="flex items-start">
                                        <div class="">
                                            <p class="self-center text-lg font-medium text-[#a8ba44] mb-1">Modelo do veículo</p>
                                            <input id="editar-modelo" type="text" class="w-full sm:w-100 p-2 pr-4 py-2 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                                        </div>
                                    </div>
                                </li>
                                <li class="bg-[#151f2e] px-6 py-3 rounded-lg border border-[#1a2236] hover:bg-[#1e293b] transition-colors">
                                    <div class="flex items-start">
                                        <div class="">
                                            <p class="self-center text-lg font-medium text-[#a8ba44] mb-1">Marca do veículo</p>
                                            <input id="editar-marca" type="text" class="w-full sm:w-100 p-2 pr-4 py-2 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                                        </div>
                                    </div>
                                </li>
                                <li class="bg-[#151f2e] px-6 py-3 rounded-lg border border-[#1a2236] hover:bg-[#1e293b] transition-colors">
                                    <div class="flex items-start">
                                        <div class="">
                                            <p class="self-center text-lg font-medium text-[#a8ba44] mb-1">Placa</p>
                                            <input id="editar-placa" type="text" class="w-full sm:w-100 p-2 pr-4 py-2 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                                        </div>
                                    </div>
                                </li>
                                <li class="bg-[#151f2e] px-6 py-3 rounded-lg border border-[#1a2236] hover:bg-[#1e293b] transition-colors">
                                    <div class="flex items-start">
                                        <div class="">
                                            <p class="self-center text-lg font-medium text-[#a8ba44] mb-1">Status</p>
                                            <select class="bg-[#1a2236] border border-[#2d3748] text-white rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#a8ba44]">
                                                <option>Disponível</option>
                                                <option>Indisponível</option>
                                                <option>Em Manutenção</option>
                                            </select>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="p-4 border-t border-[#1a2236] flex justify-end gap-2">
                            <button id="cancelar" class="flex items-center gap-2 bg-[#1a2236] hover:bg-[#2d3748] text-white px-4 py-2 rounded-md transition-colors">
                                <i class="ph ph-x"></i>
                                Cancelar
                            </button>
                            <button type="submit" id="import-btn" class="flex items-center gap-2 bg-[#a8ba44] hover:bg-[#8fa038] text-white px-4 py-2 rounded-md transition-colors">
                                <i class="ph ph-check"></i>
                                Salvar Edição
                            </button>
                        </div>
                    </div>
                </div>


            </main>
        </div>
    </div>

    <script>

        const visualizar = document.getElementById('visualizar');

        // Mostrar/esconder sidebar no mobile
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        });

        function mostrarInfo() {
            visualizar.classList.remove('hidden');
            visualizar.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }
        
        document.getElementById('editar-info').addEventListener('click', () => {
            mostrarInfo();
        });

        document.getElementById('cancelar').addEventListener('click', () => {
        visualizar.classList.remove('flex');
        visualizar.classList.add('hidden');
        fileUpload.value = '';
        currentData = [];
        });

        document.getElementById('editar-frota').value = "1630";
        document.getElementById('editar-modelo').value = "FH 460 6X2 T";
        document.getElementById('editar-marca').value = "VOLVO";
        document.getElementById('editar-placa').value = "RYW-5F78";

    </script>
</body>
</html>

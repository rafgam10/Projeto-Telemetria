<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Motorista Legal</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#0e0e14] flex flex-col items-center justify-center p-4 sm:p-6">

    <!-- Logo e Título - Reduz em mobile -->
    <div class="flex flex-col items-center mb-6 sm:mb-10">
        <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" class="h-24 w-auto sm:h-32 mb-0">
        <div class="flex items-center">
            <h2 class="text-2xl sm:text-4xl font-semibold text-white">Motorista</h2>
            <h2 class="text-2xl sm:text-4xl font-semibold text-[#a8ba44]">Legal</h2>
        </div>
        <span class="text-gray-400 mt-2 text-center text-sm sm:text-lg sm:mt-3 max-w-xs sm:max-w-md">
            Monitore sua direção, conquiste metas e receba prêmios pela sua condução segura.
        </span>
    </div>

    <!-- Formulário de Login - Reduz em mobile -->
    <form method="post" action="{{ url_for('exibir_login') }}" class="w-full max-w-xs sm:max-w-lg bg-[#0d121e] rounded-lg border border-[#1a2236] p-4 sm:p-7 shadow-lg">
        <h3 class="text-xl sm:text-2xl font-bold text-white mb-4 sm:mb-7 text-center">
            Insira sua Senha ou Placa
        </h3>

        <div class="space-y-3 sm:space-y-5">
            <!-- Input de Senha/Placa -->
            <div class="relative">
                <input 
                    type="password" 
                    name="InputSenha" 
                    placeholder="Digite sua Senha/Placa..." 
                    class="w-full text-base sm:text-lg pl-4 sm:pl-5 pr-10 sm:pr-12 py-2 sm:py-3 bg-[#1a2236] border border-[#2d3748] rounded-md text-white focus:outline-none focus:ring-2 focus:ring-[#a8ba44]"
                >
                <button 
                    type="button" 
                    id="iconSenhaVer" 
                    class="absolute right-3 sm:right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-[#a8ba44]"
                >
                    <i class="ph ph-eye text-lg sm:text-xl"></i>
                </button>
            </div>

            <!-- Botão de Acesso -->
            <button 
                type="submit" 
                class="w-full bg-[#a8ba44] hover:bg-[#8fa038] text-white font-medium py-2 sm:py-3 px-4 rounded-md transition-colors flex items-center justify-center gap-2 text-base sm:text-lg"
            >
                <i class="ph ph-sign-in text-lg sm:text-xl"></i>
                Acessar
            </button>

            <!-- Mensagem de Erro -->
            {% if erro %}
                <p class="text-red-400 text-sm sm:text-base text-center mt-2 sm:mt-3">{{ erro }}</p>
            {% endif %}
        </div>
    </form>

    <!-- Script para mostrar/esconder senha -->
    <script>
        const iconVerSenha = document.querySelector("#iconSenhaVer");
        const inputSenha = document.querySelector("input[name='InputSenha']");
        
        iconVerSenha.addEventListener("click", event => {
            if (inputSenha.type === "password") {
                inputSenha.type = "text";
                iconVerSenha.innerHTML = '<i class="ph ph-eye-slash text-lg sm:text-xl"></i>';
            } else {
                inputSenha.type = "password";
                iconVerSenha.innerHTML = '<i class="ph ph-eye text-lg sm:text-xl"></i>';
            }
        });

        // Foco automático no campo de input
        document.addEventListener("DOMContentLoaded", () => {
            inputSenha.focus();
        });
    </script>
</body>
</html>

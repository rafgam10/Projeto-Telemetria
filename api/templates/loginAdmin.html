<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/api/static/login.css">
    <title>Login</title>
</head>
<body>
    
    <img id="logo" src="/api/static/assets/logo3.png" alt="Logo">
    <div class="h2Subtitulo">
        <h2 id="subt1">Motorista</h2><h2 id="subt2">Legal</h2>
    </div>
    <span>Monitore sua direção, conquiste metas e receba prêmios pela sua condução segura.</span>

    <form method="post", action="/login">

        <h3>Área restrita: Insira sua senha para Acessar o Painel Administrativo</h3>

        <div id="Box">
            <div class="inputBox">
                <input type="password" name="InputSenha" placeholder="Digite a sua senha Admin">
                <img id="iconSenhaVer" src="/api/static/assets/eye-refresh.svg" alt="" width="20px" height="20px">
            </div>
            <button type="submit">Acessar</button>
          
        </div>
        
    </form>

    

    <!--Código Simples de Js para Front-->
    <script>
        const iconVerSenha = document.querySelector("#iconSenhaVer")
        const inputSenha = document.querySelector("input");
        iconVerSenha.addEventListener("click", event => {
            if (inputSenha.type === "password"){
                inputSenha.type = "text";
            }else{
                inputSenha.type = "password"
            }
        })
    </script>
</body>
</html>

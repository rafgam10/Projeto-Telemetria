<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="../static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script><!-- pros icones -->
    <link href="../static/output.css" rel="stylesheet"><!-- css do tailwind -->

    <!-- O LANCE DO CHARTJS PROS GRAFICOS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body class="bg-[#0e0e14]">
    
    <!-- navbar legal -->
    <header class="fixed top-0 left-0 right-0 z-50 w-full flex
    flex-col sm:flex-row items-center justify-between bg-[#0d121e]
    border-b border-[#0e1424] px-4 sm:px-8 lg:px-60 py-4 shadow-sm">
        
        <!-- logo -->
        <div class="flex items-center space-x-2">
            <img src="../static/assets/logo.png" alt="logo" class="h-8 sm:h-11 w-auto" />
            <span class="text-xl sm:text-2xl font-semibold text-white">Motorista</span>
            <span class="text-xl sm:text-2xl font-semibold text-[#a8ba44]">Legal</span>
        </div>
    
        <!-- botoes da navbar -->
        <div class="flex space-x-2 sm:space-x-4 pb-1 pt-2">
            
            <button onclick="window.location.href='/user';" id="home" class="text-gray-600 hover:text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-house text-2xl sm:text-3xl"></i>
            </button>
            <button onclick="window.location.href='/user/perfil';" id="perfil" class="text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-identification-card text-2xl sm:text-3xl bg-[#2c3326] p-1 rounded-lg"></i>
            </button>
            <button onclick="window.location.href='/user/suporte';" id="suporte" class="text-gray-600 hover:text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-question text-2xl sm:text-3xl"></i>
            </button>
            <button onclick="window.location.href='/login';" id="voltar" class="text-gray-600 hover:text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-sign-out text-2xl sm:text-3xl"></i>
            </button>
        </div>
    </header>


    <!-- conteudo da página -->
<main class="pt-28 sm:pt-24">
    <!-- Titulo legal -->
    <div class="flex items-center p-6 justify-center">
        <i class="ph-duotone ph-identification-card text-3xl text-[#a8ba44] mr-3"></i>
        <h1 class="text-2xl font-bold text-white">Registros do usuário</h1>
    </div>

    <!-- Centralizando tudo -->
    <div class="flex justify-center">
        <div class="flex flex-col md:flex-row p-4 gap-4 md:gap-8 max-w-6xl w-full justify-center">
            <!-- parte de info do motorista -->
            <div class="w-full md:w-2/3 lg:w-1/2 xl:w-[900px] bg-[#0d121e] rounded-lg p-6 shadow-lg">

                <!-- título do card -->
                <div class="flex items-center mb-4">
                    <i class="ph-duotone ph-steering-wheel text-2xl text-white mr-2"></i>
                    <h2 class="text-white text-lg font-semibold">Informações do Motorista</h2>
                </div>
                
                <div class="grid grid-cols-1 gap-4">

                    <!-- cards de info -->
                    <div class="group hover:ml-1 bg-[#1a2235] rounded-lg flex flex-row space-x-2 border-l-4 border-[#a8ba44]">
                        <i class="ph-duotone ph-user-circle text-3xl self-center text-[#a8ba44] pl-3"></i>
                        <div class="p-5">
                            <p class="text-gray-400 text-sm">Nome:</p>
                            <p class="text-white text-lg font-bold mt-1">{{dados.motorista}}</p>
                        </div>
                    </div>

                    <div class="group hover:ml-1 bg-[#1a2235] rounded-lg flex flex-row space-x-2 border-l-4 border-[#a8ba44]">
                        <i class="ph-duotone ph-truck text-3xl self-center text-[#a8ba44] pl-3"></i>
                        <div class="p-5">
                            <p class="text-gray-400 text-sm">Caminhão</p>
                            <p class="text-white text-lg font-bold mt-1">{{dados.caminhao}}</p>
                        </div>
                    </div>

                    <div class="group hover:ml-1 bg-[#1a2235] rounded-lg flex flex-row space-x-2 border-l-4 border-[#a8ba44]">
                        <i class="ph-duotone ph-barcode text-3xl self-center text-[#a8ba44] pl-3"></i>
                        <div class="p-5">
                            <p class="text-gray-400 text-sm">Placa:</p>
                            <p class="text-white text-lg font-bold mt-1">{{dados.placa}}</p>
                        </div>
                    </div>

                    <div class="group hover:ml-1 bg-[#1a2235] rounded-lg flex flex-row space-x-2 border-l-4 border-[#a8ba44]">
                        <i class="ph-duotone ph-traffic-sign text-3xl self-center text-[#a8ba44] pl-3"></i>
                        <div class="p-5">
                            <p class="text-gray-400 text-sm">Frota:</p>
                            <p class="text-white text-lg font-bold mt-1">{{dados.frota}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>


    <script>
        // Seu código JavaScript aqui
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte</title>
    <link rel="icon" href="../static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script><!-- pros icones -->
    <link href="../static/output.css" rel="stylesheet"><!-- css do tailwind -->

</head>
<body class="bg-[#0e0e14]">
    
    <!-- navbar legal -->
    <header class="fixed top-0 left-0 right-0 z-50 w-full flex
    flex-col sm:flex-row items-center justify-between bg-[#0d121e]
    border-b border-[#0e1424] px-4 sm:px-8 lg:px-60 py-4 shadow-sm">
        
        <!-- logo -->
        <div class="flex items-center space-x-2">
            <img src="../static/assets/logo.png" alt="logo" class="h-8 sm:h-11 w-auto" />
            <span class="text-xl sm:text-2xl font-semibold text-white">Motorista</span>
            <span class="text-xl sm:text-2xl font-semibold text-[#a8ba44]">Legal</span>
        </div>
    
        <!-- botoes da navbar -->
        <div class="flex space-x-2 sm:space-x-4 pb-1 pt-2">
            
            <button onclick="window.location.href='/user';" id="home" class="text-gray-600 hover:text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-house text-2xl sm:text-3xl"></i>
            </button>
            <button onclick="window.location.href='/user/perfil';" id="perfil" class="text-gray-600 hover:text-[#a8ba44]  transition-colors">
                <i class="ph-duotone ph-identification-card text-2xl sm:text-3xl"></i>
            </button>
            <button onclick="window.location.href='/user/suporte';" id="suporte" class="text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-question text-2xl sm:text-3xl bg-[#2c3326] p-1 rounded-lg"></i>
            </button>
            <button onclick="window.location.href='/login';" id="voltar" class="text-gray-600 hover:text-[#a8ba44] transition-colors">
                <i class="ph-duotone ph-sign-out text-2xl sm:text-3xl"></i>
            </button>
        </div>
    </header>


    <!-- conteudo da página -->
    <main class="pt-40">
        <div class="max-w-4xl mx-auto">

            <!-- Titulo legal -->
            <div class="text-center mb-10">
                <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2 flex items-center justify-center">
                    <i class="ph-duotone ph-chats text-[#a8ba44] mr-3"></i> Suporte ao Motorista
                </h1>
                <p class="text-gray-400 p-5">Se você estiver com dúvidas ou problemas, entre em contato conosco:</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10 p-6">
                <!-- Card de telefone -->
                <div class="bg-[#0d121e] rounded-lg p-6 shadow-lg border-l-4 border-[#a8ba44]">
                    <div class="flex items-center mb-2">
                        <i class="ph-duotone ph-phone text-3xl text-[#a8ba44] mr-3"></i>
                        <p class="text-xl font-semibold text-white">Atendimento por Telefone</p>
                    </div>

                    <p class="text-gray-400 mb-4 text-sm">Tire suas dúvidas com um de nossos atendentes</p>
                    
                    <!-- botão q leva pra telefone -->
                    <a href="tel:+5511986145595"
                    class="inline-flex items-center text-white bg-[#1a2235] hover:bg-[#2c3326]
                    px-4 py-2 rounded-lg transition-colors">
                        <i class="ph-duotone ph-phone-call mr-2"></i>
                        (11) 98614-5595
                    </a>
                </div>
                
                <!-- Card de email -->
                <div class="bg-[#0d121e] rounded-lg p-6 shadow-lg border-l-4 border-[#218176]">
                    <div class="flex items-center mb-2">
                    <i class="ph-duotone ph-envelope text-3xl text-[#218176] mr-3"></i>
                    <p class="text-xl font-semibold text-white">Atendimento por Email</p>
                    </div>

                    <p class="text-gray-400 mb-4 text-sm">Respondemos em até 24 horas úteis</p>
                    
                    <!-- botão q leva pra mandar email -->
                    <a href="mailto:contato@lindexindicadores.com.br"
                    class="inline-flex items-center text-white bg-[#1a2235] hover:bg-[#2c3326]
                    px-4 py-2 rounded-lg transition-colors">
                        <i class="ph-duotone ph-paper-plane-tilt mr-2"></i>
                        contato@lindexindicadores.com.br
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- script pros grafico -->
    <script>

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <link href="{{ url_for('static', filename='output.css') }}" rel="stylesheet">
</head>
<body class="min-h-screen bg-[#0e0e14] flex flex-col items-center justify-center p-4">
    <!-- Logo -->
    <img id="logo" src="{{ url_for('static', filename='assets/logo3.png') }}" alt="Logo" class="w-32 h-32 mb-4">
    
    <!-- Título -->
    <div class="flex items-center justify-center mb-2">
        <h2 class="text-2xl font-bold text-white">Motorista</h2>
        <h2 class="text-2xl font-bold text-[#a8ba44] ml-1">Legal</h2>
    </div>
    
    <!-- Subtítulo -->
    <span class="text-gray-400 text-center mb-8 max-w-md">
        Monitore sua direção, conquiste metas e receba prêmios pela sua condução segura.
    </span>

    <!-- Formulário -->
    <form method="post" action="{{ url_for('exibir_login') }}" class="w-full max-w-md bg-[#0d121e] p-8 rounded-lg border border-[#1a2236] shadow-lg">
        <h3 class="text-lg font-semibold text-white mb-6 text-center">
            Insira sua Senha ou Placa para Acessar!
        </h3>

        <div class="space-y-4">
            <!-- Input de Senha -->
            <div class="relative">
                <input 
                    type="password" 
                    name="InputSenha" 
                    placeholder="Digite a sua Senha/Placa..." 
                    class="w-full px-4 py-2 bg-[#1a2236] border border-[#2d3748] text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#a8ba44] focus:border-transparent placeholder-gray-500"
                >
                <img 
                    id="iconSenhaVer" 
                    src="{{ url_for('static', filename='assets/eye-refresh.svg') }}" 
                    alt="Mostrar senha" 
                    class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer w-5 h-5"
                >
            </div>
            
            <!-- Botão de Acesso -->
            <button 
                type="submit" 
                class="w-full bg-[#a8ba44] hover:bg-[#8fa038] text-white font-medium py-2 px-4 rounded-lg transition duration-200"
            >
                Acessar
            </button>
            
            <!-- Mensagem de Erro -->
            {% if erro %}
                <p class="text-red-400 text-sm text-center">{{ erro }}</p>
            {% endif %}
        </div>
    </form>

    <!-- Script para mostrar/esconder senha -->
    <script>
        const iconVerSenha = document.querySelector("#iconSenhaVer");
        const inputSenha = document.querySelector("input[name='InputSenha']");
        
        iconVerSenha.addEventListener("click", (event) => {
            event.preventDefault();
            inputSenha.type = inputSenha.type === "password" ? "text" : "password";
        });
    </script>
</body>
</html>

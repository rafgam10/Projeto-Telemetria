<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motorista Legal - Relatórios</title>
    <link rel="icon" href="../static/assets/logo.png">
    <script src="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2"></script>
    <!-- Biblioteca para ler CSV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Biblioteca para ler Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="../static/output.css" rel="stylesheet">
</head>
<body class="bg-[#0e0e14]">

    <div class="flex flex-col lg:flex-row h-screen">
        <!-- Sidebar -->
        <div class="w-full lg:w-64 bg-[#0d121e] text-white flex-shrink-0 hidden lg:block" id="sidebar">
            <div class="p-3 border-b border-[#1a2236]">
                <div class="flex items-center space-x-2">
                    <img src="../static/assets/logo.png" alt="logo" class="h-8 sm:h-11 w-auto" />
                    <span class="text-xl sm:text-2xl font-semibold text-white">Motorista</span>
                    <span class="text-xl sm:text-2xl font-semibold text-[#a8ba44]">Legal</span>
                </div>
            </div>
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <button id="adm-dashboard" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-gauge mr-3"></i>
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button id="adm-motoristas" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-users mr-3"></i>
                            Gestão de Motoristas
                        </button>
                    </li>
                    <li>
                        <button id="adm-veiculos" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-truck mr-3"></i>
                            Gestão de Veículos
                        </button>
                    </li>
                    <li>
                        <button id="adm-importar" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-upload mr-3"></i>
                            Importação de Dados
                        </button>
                    </li>
                    <li>
                        <button id="adm-relatorios" class="flex w-full items-center p-2 rounded bg-[#1a2236] text-white transition-colors">
                            <i class="ph ph-chart-bar mr-3"></i>
                            Relatórios e Estatísticas
                        </button>
                    </li>
                    <li>
                        <button id="adm-logs" class="flex w-full items-center p-2 rounded hover:bg-[#1a2236] text-gray-300 hover:text-white transition-colors">
                            <i class="ph ph-clipboard-text mr-3"></i>
                            Logs de Auditoria
                        </button>
                    </li>
                </ul>
            </nav>
        </div>
    
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Cabeçalho -->
            <header class="flex items-center bg-[#0d121e] shadow-sm p-4 border-t md:p-5 md:border-t-0">
                <button class="md:hidden mr-4 text-gray-300 hover:text-white" id="sidebarToggle">
                    <i class="ph ph-list"></i>
                </button>
                <h1 class="text-xl font-bold text-white">Relatórios e Estatísticas</h1>
            </header>
            
            <main class="flex-1 p-4 overflow-y-auto">

            </main>
        </div>
    </div>
</body>
</html>
